# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/kloppocarIcon.png"

  android: "launcher_icon"
  # image_path_android: "assets/images/kloppocarIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  ios: true
  # image_path_ios: "assets/images/kloppocarIcon.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/kloppocarIcon.png"
  # image_path_ios_tinted_grayscale: "assets/icon/kloppocarIcon.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/images/kloppocarIcon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

  windows:
    generate: true
    image_path: assets/images/kloppocarIcon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/kloppocarIcon.png"
